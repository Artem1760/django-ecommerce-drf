 
 {% extends 'main.html' %}

 {% block title %} Account Delete Confirmation {% endblock %}
 {% load tailwind_filters %}
 {% block content %}


<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <a href="{{request.META.HTTP_REFERER|escape}}">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="icon-close"></i></span>
            </button>
            </a>     

            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-toggle="tab" role="tab" aria-controls="register" aria-selected="true">Are you sure, you want to delete your account?</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tab-content-5">                            
                        
                        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            
                            <form action="{% url 'account:delete-user' %}" method="POST">
                                {% csrf_token %}
                                <!-- <h5>Are you sure, you want to delete your review?</h5> -->
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>Yes, Delete</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>                                       
                                </div>
                            </form>                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
