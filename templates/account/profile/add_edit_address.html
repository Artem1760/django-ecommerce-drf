 
 {% extends 'main.html' %}
 {% block title %} {{ title }} {% endblock %}
 {% load tailwind_filters %}
 {% block content %}
 
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <a href="{{ request.META.HTTP_REFERER }}">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="icon-close"></i></span>
            </button>
            </a>     

            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                        
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Add | Edit Address</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tab-content-5">                            
                        
                        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ address_form.as_p }}
                                
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2" value="Submit" onclick="submitForm()">
                                        <span>Add Address</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>                                       
                                </div>
                            </form>                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
<script>
    function submitForm() {
        var form = document.getElementsByName('address_form')[0];
        form.submit(); // Submit the form
        form.reset(); // Reset all form data
        return false; // Prevent page refresh
    }
</script>
{% endblock %}
