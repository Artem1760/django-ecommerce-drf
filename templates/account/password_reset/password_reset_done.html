
{% extends 'main.html' %}

{% block title %} Password Reset Sent{% endblock %}
{% load tailwind_filters %}
{% block content %}


<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <a href="{% url 'core:index' %}">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="icon-close"></i></span>
            </button>
            </a>
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">                           
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Password Reset Email Sent</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tab-content-5">
                        <div id="register" role="tabpanel" aria-labelledby="register-tab">                            
                            <div class="mb-3"></div>
                            <p>We've emailed you instructions for setting your password. If you don't receive the email, check your spam folder.</p>                            
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 


{% endblock content %}
