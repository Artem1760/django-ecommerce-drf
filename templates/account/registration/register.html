 
 {% extends 'main.html' %}
 {% block title %} Sign Up {% endblock %}
 {% load tailwind_filters %}
 {% block content %}
 
 <!-- Sign in / Register Modal -->
 
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
              <a href="{% url 'core:index' %}">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>
              </a>     

                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="signin-tab" href="{% url 'account:login' %}" role="tab" aria-controls="signin" aria-selected="false">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            
                            <!-- REGISTER -->
                            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                               
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2">
                                            <span>SIGN UP</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>                                       
                                    </div>
                                </form>                               
                            </div>
                            <!-- END REGISTER -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
